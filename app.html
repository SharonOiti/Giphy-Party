<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gifContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gif {
      margin: 10px;
      max-width: 300px;
    }
    input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Giphy Party!</h1>
  <form id="gifForm">
    <input type="text" id="gifInput" placeholder="Search for a GIF..." required>
    <button type="submit">Search</button>
  </form>
  <button id="clearButton">Clear GIFs</button>
  <div id="gifContainer"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>
